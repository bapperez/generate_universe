<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MATRIX :: Universe Editor</title>

        <style>
            :root {
                --bg: #0e1116;
                --panel: #151a21;
                --panel-2: #1b2230;
                --text: #e6e8eb;
                --muted: #9aa4b2;
                --accent: #4cc9f0;
                --danger: #ff6b6b;
                --ok: #51cf66;
            }

            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                background: var(--bg);
                color: var(--text);
                font-family:
                    system-ui,
                    -apple-system,
                    BlinkMacSystemFont,
                    sans-serif;
            }

            header {
                padding: 12px 16px;
                background: var(--panel);
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #222;
            }

            header h1 {
                font-size: 16px;
                margin: 0;
                letter-spacing: 1px;
            }

            .status {
                font-size: 12px;
                color: var(--muted);
            }

            main {
                display: grid;
                grid-template-columns: 260px 1fr 420px;
                height: calc(100vh - 56px);
            }

            aside {
                background: var(--panel);
                border-right: 1px solid #222;
                padding: 12px;
                overflow-y: auto;
            }

            .list-item {
                padding: 8px;
                border-radius: 4px;
                cursor: pointer;
                margin-bottom: 4px;
            }

            .list-item:hover {
                background: var(--panel-2);
            }

            .list-item.active {
                background: #223047;
                color: var(--accent);
            }

            section.editor {
                padding: 16px;
                overflow-y: auto;
            }

            section.preview {
                background: var(--panel-2);
                padding: 16px;
                overflow-y: auto;
                border-left: 1px solid #222;
            }

            h2 {
                font-size: 14px;
                margin-top: 24px;
                margin-bottom: 8px;
                color: var(--accent);
            }

            label {
                display: block;
                font-size: 12px;
                color: var(--muted);
                margin-top: 12px;
            }

            input,
            textarea {
                width: 100%;
                padding: 8px;
                background: #0f131a;
                border: 1px solid #222;
                color: var(--text);
                border-radius: 4px;
            }

            textarea {
                min-height: 60px;
                resize: vertical;
            }

            .buttons {
                display: flex;
                gap: 8px;
                margin-top: 12px;
            }

            button {
                background: #223047;
                color: var(--text);
                border: none;
                padding: 8px 12px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 12px;
            }

            button:hover {
                background: #2d3f5f;
            }

            button.disabled {
                opacity: 0.4;
                cursor: not-allowed;
            }

            .preview-box {
                white-space: pre-wrap;
                font-size: 13px;
                line-height: 1.5;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>MATRIX :: UNIVERSE EDITOR</h1>
            <div class="status" id="status">Loading…</div>
        </header>

        <main>
            <!-- LISTA -->
            <aside>
                <div class="buttons">
                    <button onclick="newUniverse()">Novo</button>
                    <button onclick="restoreDraft()">Restaurar rascunho</button>
                </div>
                <div id="universeList"></div>
            </aside>

            <!-- EDITOR -->
            <section class="editor">
                <h2>Básico</h2>
                <label>ID</label>
                <input id="id" />

                <label>Nome</label>
                <input id="name" />

                <label>Classification</label>
                <input id="classification" />

                <h2>Políticas</h2>
                <label>Temporal policy</label>
                <input id="temporal_policy" />

                <label>Memory policy</label>
                <input id="memory_policy" />

                <h2>Tom & Temas</h2>
                <label>Tom (um por linha)</label>
                <textarea id="tone"></textarea>

                <label>Temas (um por linha)</label>
                <textarea id="themes"></textarea>

                <h2>Safety</h2>
                <label>Erotization max (0–100)</label>
                <input id="erotization_max" type="number" min="0" max="100" />

                <div class="buttons">
                    <button onclick="downloadJSON()">
                        Baixar universes.json
                    </button>
                    <button class="disabled">Salvar no GitHub</button>
                </div>
            </section>

            <!-- PREVIEW -->
            <section class="preview">
                <h2>Preview narrativo</h2>
                <div class="preview-box" id="preview"></div>
            </section>
        </main>

        <script>
            const STORAGE_KEY = "matrix_universes_draft";
            let universes = [];
            let currentIndex = null;

            // ---------- LOAD ----------
            fetch("./universes.json")
                .then((r) => r.json())
                .then((data) => {
                    universes = Array.isArray(data) ? data : data.universes;
                    const draft = localStorage.getItem(STORAGE_KEY);
                    if (draft) {
                        universes = JSON.parse(draft);
                        setStatus("Rascunho restaurado automaticamente");
                    } else {
                        setStatus("universes.json carregado");
                    }
                    renderList();
                });

            // ---------- UI ----------
            function renderList() {
                const list = document.getElementById("universeList");
                list.innerHTML = "";
                universes.forEach((u, i) => {
                    const div = document.createElement("div");
                    div.className =
                        "list-item" + (i === currentIndex ? " active" : "");
                    div.textContent = `${u.id || "?"}  ${u.name || ""}`;
                    div.onclick = () => selectUniverse(i);
                    list.appendChild(div);
                });
            }

            function selectUniverse(i) {
                currentIndex = i;
                const u = universes[i];
                id.value = u.id || "";
                name.value = u.name || "";
                classification.value = u.classification || "";
                temporal_policy.value = u.temporal_policy || "";
                memory_policy.value = u.memory_policy || "";
                tone.value = (u.tone || []).join("\n");
                themes.value = (u.themes || []).join("\n");
                erotization_max.value =
                    u.safety_envelope?.erotization_max ?? "";
                renderList();
                updatePreview();
            }

            // ---------- AUTO SAVE ----------
            document.querySelectorAll("input, textarea").forEach((el) => {
                el.addEventListener("input", () => {
                    if (currentIndex === null) return;
                    const u = universes[currentIndex];
                    u.id = id.value;
                    u.name = name.value;
                    u.classification = classification.value;
                    u.temporal_policy = temporal_policy.value;
                    u.memory_policy = memory_policy.value;
                    u.tone = tone.value.split("\n").filter(Boolean);
                    u.themes = themes.value.split("\n").filter(Boolean);
                    u.safety_envelope = {
                        erotization_max: Number(erotization_max.value || 0),
                    };
                    localStorage.setItem(
                        STORAGE_KEY,
                        JSON.stringify(universes, null, 2),
                    );
                    setStatus("Auto-save ativo (rascunho salvo)");
                    renderList();
                    updatePreview();
                });
            });

            // ---------- PREVIEW ----------
            function updatePreview() {
                if (currentIndex === null) return;
                const u = universes[currentIndex];
                preview.textContent = `UNIVERSO ATIVO
${u.name}

Tom:
${(u.tone || []).join(", ")}

Temas:
${(u.themes || []).join(", ")}

Erotização máxima permitida: ${u.safety_envelope?.erotization_max}/100

O executor tem liberdade para criar espaços, ritmo e dinâmica social conforme necessário.`;
            }

            // ---------- ACTIONS ----------
            function newUniverse() {
                universes.push({});
                selectUniverse(universes.length - 1);
            }

            function restoreDraft() {
                const draft = localStorage.getItem(STORAGE_KEY);
                if (!draft) {
                    alert("Nenhum rascunho encontrado.");
                    return;
                }
                universes = JSON.parse(draft);
                currentIndex = null;
                renderList();
                setStatus("Rascunho restaurado manualmente");
            }

            function downloadJSON() {
                const blob = new Blob(
                    [JSON.stringify({ universes }, null, 2)],
                    { type: "application/json" },
                );
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = "universes.json";
                a.click();
                setStatus("universes.json baixado");
            }

            function setStatus(msg) {
                status.textContent = msg;
            }
        </script>
    </body>
</html>
